<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Bitter:700|Roboto:300,700' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Date Duck</title>
  
</head>
<body>
  <div class="container jumbotron">
    <header>
      <h1 id="page-title">Date Duck</h1>
    </header>
    

    <div class="vibes-div">
      <h2>What kind of vibe are you shootin' for?</h2>
      <ul class="vibes">
        <li id="fun">Fun</li>
        <li id="romantic">Romantic</li>
        <li id="sporty">Sporty</li>
      </ul>

      <div class="dateOptions clearfix"></div>
    </div>

    <br>
    <p>Enter your zip code for today's forecast:</p>
    <input type="text" value="" id="zip">
    <input type="submit" value="get weather" id="zip-submit">
    <div id="weather">
      <div id="conditions"></div>
      <div id="temperature"></div>
    </div>
    <br>
      
    <div class="foursquareResults clearfix" id="dateNightResults"></div>
   <!--  <footer>
      <p> Copyright 2017 Date Duck &mdash; All Rights Reserved.</p>
    </footer> -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted" id="footer-text">Copyright 2017 Date Duck &mdash; All Rights Reserved.</p>
      </div>
    </footer>
  </div>

</body>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script src="script.js"></script>

</html>
