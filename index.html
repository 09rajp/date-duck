<body>
  
  <div id="weather">
            <p>Current Temperature:</p>
            <div id="conditions"></div>
            <div id="temperature"></div>
        </div>


  <div class="container">
    <header>
    
            <h1 id="page-title">Date Duck</h1>
            <img id="duck-icon" src="images/duck.png" alt="quack, quack" style="width:200px; height:200px;">
        <br><br>
    </header>

        <div id="get-started">
            <p>Enter your zip code to get started</p>
            <form>
              <input type="text" name="zip" id="zip"><br>
              <input type="submit" value="Submit" id="zip-submit">
            </form>
        </div>


        

   <!--  <div id="location-div">
      <br><p>Enter your zip code to get started</p>
      <form>
        <input type="text" name="zip" id="zip"><br><br>
        <input type="submit" value="Submit" id="zip-submit">
      </form>
    </div> -->
        
        <div class="container" id="vibe-selection">
            <h3>What kind of vibe are you shootin' for?</h2>
            <ul class="vibes">
              <li id="fun">Fun</li>
              <li id="romantic">Romantic</li>
              <li id="chill">Chill</li>
              <li id="sporty">Sporty</li>
              <li id="extreme">Extreme</li>
            </ul>

      <br>
        <br>

      <div class="dateOptions clearfix"></div>

    </div>
   
    
    <div class="foursquareResults clearfix" id="dateNightResults"></div>
